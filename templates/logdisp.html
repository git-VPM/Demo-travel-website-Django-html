<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TraWell Login</title>
</head>

<body>
    <form action='log'>
        <td><button name="id" type="submit" class="btn waves-effect waves-light btn-primary">LOGIN</button></td>
    </form>
    <form action='reg'>
        <td><button name="id" type="submit" class="btn waves-effect waves-light btn-primary">REGISTER</button></td>
    </form>
</body>
<div>
    {% for message in messages %}
    <h3> {{message}} </h3>
    {% endfor %}
</div>

</html>
